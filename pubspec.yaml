version: 0.0.1
homepage: https://github.com/adampermana/flutter_multi_table.git
repository: https://github.com/adampermana/flutter_multi_table.git
issue_tracker: https://github.com/adampermana/flutter_multi_table/issues
topics: [table, tables, multi-table]
license: MIT

environment:
  sdk: '>=3.1.5 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0